<!DOCTYPE html>
<html>
<head>
    <title>Image Display</title>
    <style>img {
        width: 15%;
        height: auto;
        border: #000000 solid 2px;
    }
    </style>
</head>
<body>
    <h1>Image Display</h1>
    {% for image_filename in image_list %}

    {% endfor %}
</body>
</html>
